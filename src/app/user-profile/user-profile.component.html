<mat-card *ngIf="errorMessage" class="error-card">
  <mat-card-header>
    <mat-icon (click)="goBack()" class="back-icon">arrow_back</mat-icon>
    <mat-card-title>Error</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ errorMessage }}</p>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="user" class="user-card">
  <div class="hola">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="user-info">
        <img
          [src]="user.avatar_url"
          alt="{{ user.login }}"
          class="user-avatar"
        />
        <div class="user-details">
          <p class="user-details-info"><strong>ID:</strong> {{ user.id }}</p>
          <p class="user-details-info">
            <strong>Nombre:</strong> {{ user.name }}
          </p>
          <p class="user-details-info">
            <strong>Ubicaci√≥n:</strong> {{ user.location }}
          </p>
          <p class="user-details-info">
            <strong>Seguidores:</strong> {{ user.followers }}
          </p>
        </div>
      </div>
    </mat-card-content>
  </div>
  <mat-icon (click)="goBack()" class="back-icon">chevron_left</mat-icon>
</mat-card>
